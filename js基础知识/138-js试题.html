    let a = true,b = 1;

/*Math.round()，Math.ceil()，Math.floor()的区别
*Math.round():四舍五入”， 该函数返回的是一个四舍五入后的的整数
* Math.ceil()向上取整”， 即小数部分直接舍去，并向正数部分进1
* Math.floor()“向下取整” ，即小数部分直接舍去
* ~~正数：向下取整；负数：向上取整
* */
let round = Math.round(Math.random()*10);
let ceil  = Math.ceil(Math.random()*10);
let floor = Math.floor(Math.random()*10);
let fastfloor = ~~(Math.random()*10)

console.log("round:"+round);
console.log("ceil:"+ceil);
console.log("floor:"+floor);
console.log("fastfloor:"+fastfloor);
